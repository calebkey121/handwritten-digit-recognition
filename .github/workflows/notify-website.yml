name: Notify website to rebuild

on:
  push:
    branches: ["main"]
    paths:
      - "site/**"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send dispatch to website repo
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.WEBSITE_REPO_TOKEN }}" \
            https://api.github.com/repos/calebkey121/calebkey121.github.io/dispatches \
            -d '{"event_type":"project_site_updated","client_payload":{"project":"hdr"}}'